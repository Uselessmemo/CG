<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas" height="800px" width="800px" style="border: 1px solid black;"></canvas>
    <div class="buttons">
        <div class="scale">
            <p class="label">Scale</p>
            <button id="scale_p">+</button>
            <button id="scale_m">-</button>
        </div>
        <div class="offset_x">
            <p class="label">Offset by X</p>
            <button id="offset_x_p">+</button>
            <button id="offset_x_m">-</button>
        </div>
        <div class="offset_y">
            <p class="label">Offset by Y</p>
            <button id="offset_y_p">+</button>
            <button id="offset_y_m">-</button>
        </div>
        <div class="rotation">
            <p class="label">Rotation</p>
            <button id="rotation_p">+</button>
            <button id="rotation_m">-</button>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
